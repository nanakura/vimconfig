colors:
  # Default colors
  primary:
    background: '0x1b182c'
    foreground: '0xcbe3e7'

  # Normal colors
  normal:
    black:   '0x100e23'
    red:     '0xff8080'
    green:   '0x95ffa4'
    yellow:  '0xffe9aa'
    blue:    '0x91ddff'
    magenta: '0xc991e1'
    cyan:    '0xaaffe4'
    white:   '0xcbe3e7'

  # Bright colors
  bright:
    black:   '0x565575'
    red:     '0xff5458'
    green:   '0x62d196'
    yellow:  '0xffb378'
    blue:    '0x65b2ff'
    magenta: '0x906cff'
    cyan:    '0x63f2f1'
    white:   '0xa6b3cc'

font:
  size: 11
  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  normal:
    family: SauceCodePro Nerd Font Mono
    italic:
      family: SauceCodePro Nerd Font Mono
    bold:
      family: SauceCodePro Nerd Font Mono
    bold_italic:
      family: SauceCodePro Nerd Font Mono


key_bindings:
  - { key: V,        mods: Alt,       action: Paste             }
  - { key: C,        mods: Alt,       action: Copy              }

window:
  dynamic_padding: false
  opacity: 1


  padding:
    x: 0
    y: 0

    startup_mode: Windowed

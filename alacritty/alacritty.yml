# The 'Dark dimmed' colorscheme from Github.
colors:
  primary:
    background: '#2d333b'
    foreground: '#adbac7'
  normal:
    black:   '#2d333b'
    red:     '#f47067'
    green:   '#8ddb8c'
    yellow:  '#f69d50'
    blue:    '#6cb6ff'
    magenta: '#dcbdfb'
    cyan:    '#96d0ff'
    white:   '#adbac7'
  bright:
    black:   '#768390'
    red:     '#f47067'
    green:   '#8ddb8c'
    yellow:  '#f69d50'
    blue:    '#6cb6ff'
    magenta: '#dcbdfb'
    cyan:    '#96d0ff'
    white:   '#adbac7'

font:
  normal:
    family: UbuntuMono Nerd Font Mono
    italic:
      family: UbuntuMono Nerd Font Mono
    bold:
      family: UbuntuMono Nerd Font Mono
    bold_italic:
      family: UbuntuMono Nerd Font Mono
    seze: 9
    offset:
      x: 0
      y: 0

    glyph_offset:
      x: 0
      y: 0

key_bindings:
  - { key: V,        mods: Alt,       action: Paste             }
  - { key: C,        mods: Alt,       action: Copy              }

window:
  #dimensions:
  #columns: 100
  #lines: 85

  dynamic_padding: false

  padding:
    x: 0
    y: 0

    startup_mode: Windowed
    opacity: 0.8

      #decorations: none

